{namespace vh=In2code\Powermail\ViewHelpers}

<div class="typo3-message message-notice powermail-message">

	<f:if condition="{deleted}">
		<div class="alert alert-success typo3-message message-ok powermail-message">
			<div class="message-body">
				<p>
					<f:translate key="BackendDeleteAllMailsFinished" />
				</p>
			</div>
		</div>
	</f:if>

	<div class="message-body powermail-padding-bottom powermail_email">
		<f:form
				class="form-horizontal"
				action="checkBe"
				section="deleteAllMails">
			<f:form.hidden name="mode" value="deleteAllMails"/>
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2 checkbox">
					<label>
						<f:form.checkbox
								name="reallyDelete"
								value="1"
								/>
						<f:translate key="BackendDeleteAllMailsReally" />
					</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2 checkbox">
					<label>
						<f:form.checkbox
								name="keepAll"
								value="1"
								checked="checked"
								/>
						<f:translate key="BackendDeleteAllMailDoNot" />
					</label>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<f:form.button type="submit" class="btn btn-primary">
						<f:translate key="BackendDeleteAllMailSubmit"/>
					</f:form.button>
				</div>
			</div>
		</f:form>
	</div>
</div>
